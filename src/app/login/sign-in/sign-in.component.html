<body class="login-page">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="../../index2.html" class="h1">RH APPLICATION</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Connectez-vous pour démarrer une session</p>

                <form [formGroup]="authService.loginForm" (ngSubmit)="onLogin()">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" type="password" formControlName="password"
                            placeholder="Password" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </div>
                        <div class="col-4">
                            <button type="button" (click)="logout()" class="btn btn-primary btn-block">logout</button>
                        </div>

                    </div>
                </form>

                <p class="mt-3 mb-1">
                    <a routerLink="/forgot-password">Mot de passe oublié</a>
                </p>
            </div>
        </div>
    </div>
</body>
