<div class="login-page">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="" class="h1">RH APPLICATION</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Vous pouvez récupérer votre mot de passe
                    facilement en mentionnant votre email ci-dessous.</p>
                <form [formGroup]="authService.formAddEmail">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" formControlName="email" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button (click)="forgotPassword()" type="submit" class="btn btn-primary btn-block">Request
                                new password</button>
                        </div>
                    </div>
                </form>
                <p class="mt-3 mb-1">
                    <a routerLink="/sign-in">Login</a>
                </p>
            </div>

        </div>
    </div>
</div>
